<extend name="Public/base"/>
<block name="body">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="#" title="Go to Home" class="tip-bottom"> <i class="icon-home"></i>
                车生活
            </a>
            <a href="#" class="current">车知识</a>
        </div>
        <h1>添加车知识</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <form action="{:U('carknowledge_add')}" class="form-horizontal" method="post" enctype="multipart/form-data"> 
                 <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="title">标题：</label>
                        <div class="controls">
                            <input id="title" name="title" type="text">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="type_id">分类：</label>
                        <div class="controls">
                           <select name="type_id" id="type_id">
                                <volist name="node" id="vo">
                                <option value="{$vo.id}">{$vo.type_name}</option>
                                </volist>
                           </select>
                       </div>
                   </div>
                   <div class="control-group">
                     <label class="control-label" for="contents">动态文字：</label>
                     <div class="controls">
                      <script id="container" name="contents" type="text/plain"></script>
                  </div>
              </div> 
              <div class="control-group">
                <label class="control-label" for="image">图片：</label>
                <div class="controls">
                    <input type="file" name="image" id="image">
                    <p>（建议上传图片尺寸最低：296*160px）</p>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <button type="submit"  id="submit" class="btn btn-primary">添加</button>
        </div>
    </form>
</div>
</div>
</div>
<script src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script src="__PUBLIC__/ueditor/ueditor.all.js"></script>
<script src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">
    $(document).ready(function(){

        var ue = UE.getEditor('container',{
            toolbars:[[
            'undo', 'redo', '|',
            'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', '|',
            'rowspacingtop', 'rowspacingbottom', 'lineheight', '|',
            'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
            'directionalityltr', 'directionalityrtl', 'indent', '|',
            'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|',
            'link', 'unlink', '|', 'imagenone', 'imageleft', 'imageright', 'imagecenter', '|',
            'simpleupload', 'insertimage', 'emotion', 'attachment', 'map','pagebreak', '|',
            'horizontal', 'date', 'time', 'spechars', '|',
            'inserttable', 'deletetable', 'insertparagraphbeforetable', 'insertrow', 'deleterow', 'insertcol', 'deletecol', 'mergecells', 'mergeright', 'mergedown', 'splittocells', 'splittorows', 'splittocols', '|',
            'print', 'searchreplace', 'drafts'
            ]],
            initialFrameHeight:300
        });

});
</script>

</block>
