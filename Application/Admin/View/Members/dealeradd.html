<extend name="Public/base"/>

<block name="body">
   <div id="content-header">
    <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>{$ctitle}</a> <a href="#" class="current">创建账号</a> </div>
    <h1>{$atitle}</h1>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">

            <form action="{:U('Members/DealeraddHandle')}" class="form-horizontal" method="post">
                <fieldset>           
                    <div class="control-group">
                        <label class="control-label" for="webname">账号：</label>
                        <div class="controls">
                           <input id="webname" name="username" type="text">         
                       </div>
                   </div> 
                   <div class="control-group">
                    <label class="control-label" for="webname">密码：</label>
                    <div class="controls">
                       <input id="webname" name="password" type="password">         
                   </div>
               </div>
               <div class="control-group">
                <label class="control-label" for="name">状态：</label>
                <div class="controls">
                    <select name="status">
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>                          
                </div>
            </div>            
            <div class="control-group">
                <label class="control-label" for="webname">公司名称：</label>
                <div class="controls">
                   <input id="webname" name="dealer_name" type="text">         
               </div>
           </div> 
           <div class="control-group">
            <label class="control-label" for="name">公司地址：</label>
            <div class="controls">
                <select name="pid" id="province">
                    <option value="0">选择省份</option>
                    <volist name="province" id="vol">
                        <option value="{$vol.province_id}">{$vol.province_name}</option>
                    </volist>
                </select>
                <select id="city" name="city_id">
                    <option>选择城市</option>
                </select>
                <input name="addr" type="text">
                <p class="help-block">公司详细地址</p>                 
            </div>
        </div>  
        <div class="control-group">
            <label class="control-label" for="webname">联系人：</label>
            <div class="controls">
               <input id="webname" name="contacts" type="text">         
           </div>
       </div>
       <div class="control-group">
        <label class="control-label" for="webname">联系电话：</label>
        <div class="controls">
           <input id="webname" name="tel" type="text">         
       </div>
   </div>  
   <div class="control-group">
    <label class="control-label" for="webname">权限：</label>
    <div class="controls" style="margin-top:5px;">
        <input class="checkbox check-all" type="checkbox" name='power[]' value="1" style="margin:0px 5px 0 0;" /> 报价<input class="checkbox check-all" type="checkbox" name='power[]' value="2" style="margin:0px 5px 0 5px;" /> 

        4S店名称、地址
        <input class="checkbox check-all" type="checkbox" name='power[]' value="4" style="margin:0px 5px 0 5px;"/> 库存
        
    </div>
    
</div>                                                                                                                                                        
</fieldset>
<div class="form-actions">
    <button type="submit"  id="submit" class="btn btn-primary">保存</button>                      
</div>
</form>                                                               
</div>
</div>
</div>

<!--Think.setValue("is_dev", 0);-->
<!--</script>-->

</div>
<script src="{$Think.const.ADMIN_JS_URL}/region_select.js"></script>
<script type="text/javascript">
    $(function(){
        //获得城市ID
        $("#province").change(function(){
            var $obj=$('#province').find('option:selected');
            $("#city").empty();
            $("#city").append("<option value=''>选择城市</option>");

            $.post( "__MODULE__/Ajax/city",
                {province_id : $obj.val()},
                function(data,textStatus){
                 $.each(data,function(key,val){
                     $("#city").append("<option value='"+val.id+"'>"+val.city_name+"</option>");
                 });

             },
             "json");
        })
        
    })
</script>
</block>
