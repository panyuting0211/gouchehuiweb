<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>用户注册  - 购车惠</title>
<link rel="stylesheet" type="text/css" href="{$Think.const.CSS_URL}base.css"/>
<link rel="stylesheet" type="text/css" href="{$Think.const.CSS_URL}login.css"/>
</head>
<body>
<!--login header-->
<div class="header">
	<h1 class="RL_logo G_fl G_f20">
		<a href="/index.php/Index/index.html" title="购车惠"><img src="{$Think.const.IMG_URL}logo_145X75.png" alt="购车惠"></a>用户注册 
	</h1>
	<div class="RL_returnHome G_fr">
		<ul class="header-link">
			<li><a href="{:U('Public/findpw_verification')}" title="找回密码">找回密码</a><b>|</b></li>
			<li><a href="{:U('Public/login')}" title="登录">登录</a><b>|</b></li>
			<li><a href="/index.php/Index/index.html" title="购车惠首页">购车惠首页</a></li>
		</ul>
	</div>
</div>

<!--login content-->
<div class="content findPwd">
	<div class="find-con">
		<div class="pwd-action pwd-regs">
			<form id="form1" action="{:U('Public/doReg')}" method="post">
				<div class="ui_input_text pwd-action-tel">
					<span class="pwd-splab G_f16">注册账号</span>
					<input type="text" name="tel" id="tel" class="J_loginName pwd-inp-text"  placeholder="请输入手机号" autocomplete="off" value="">
					<div class="input-tip" id="loginName-tip">
	                    <div class="input-tip-inner">
	                    </div>
	                </div>
				</div>
				<div class="ui_input_text pwd-action-tel">
					<span class="pwd-splab G_f16">设置密码</span>
					<input type="password" id="password" name="password" class="pwd-inp-text" placeholder="密码：6-12位数字字母组合"  autocomplete="off" value="">
					<div class="input-tip" id="password-tip">
	                    <div class="input-tip-inner">
	                    </div>
	                </div>
					<div id="password-state" class="password-state hide">
	                    <div class="input-tip-inner">
	                        <span class="reg_mes mes_pass_in"></span>
	                    </div>
	                </div>
				</div>
				<div class="ui_input_text pwd-action-tel" id="J_code">
					<span class="pwd-splab G_f16">验证码</span>
					<input type="text" id="code" name="code" placeholder="输入验证码" class="pwd-inp-text pwd-inp-yz G_fl"  autocomplete="off" value="">
					<a href="javascript:;" id="J_CreateMobileCode" class="pwd-send G_fr G_f14">
					获取验证码
					</a>
					<div class="input-tip" id="codeTip" style="display:none;">
	                    <div class="input-tip-inner"> </div>
	                </div> 
				</div>
				<div class="ui_input_text pwd-action-tel hide" id="J_identifyInner">
					<input type="text" id="identify" name="identify" placeholder="输入验证码" class="G_fl code pwd-inp-text"  autocomplete="off" value="">
					<img src="{:U('Public/verify')}" alt="如验证码无法辨别，点击即可刷新。"  onclick='this.src=this.src+"?"+Math.random()' style="cursor:pointer;"/>
					<div class="input-tip" id="codeTip1">
	                    <div class="input-tip-inner"> </div>
	                </div>
				</div>	
				
				<div class="ui_input_text ui_agreement pwd-action-tel">
					<input id="J_agreementChk" checked="checked" name="cbxAgree" type="checkbox" value="" class="pwd-check"><span id="agreement" class="agreement G_f16 ftx02">我已阅读条款并接受<a class="ftx_01" href="javascript:;" id="J_Protocol">《购车惠服务协议》</a></span>
				</div>
				<div class="ui_input_btn pwd-action-tel">
					<input type="submit" class="pwd-inp-next G_f18 pwd-reg G_btn_disabled" disabled="disabled" value="注册" name="commit" id="J_Submit" style="width: 100%;">
				</div>
			</form>
		</div>
	</div>
</div>


<include file="Public/log_footer" />
<script src="{$Think.const.js_URL}app.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="{$Think.const.js_URL}register_n.js"></script>
</body>
</html>
